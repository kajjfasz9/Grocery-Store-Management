<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Grocery Management System</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Grocery Store Management</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/personnel}">Personnel </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"></a>
      </li> 
    </ul>
  </div> 
</nav>


	<div class = "container">
		<div class = "row">
			<h1> Inventory </h1>	
		</div>
		
		<div class = "row">	
			<div class = "col-lg-3">
				<a th:href = "@{/product/add}" class = "btn btn-primary btn-sm mb-3"> Add Product </a>
			</div>
		</div>
		
		<table class = "table table-dark table-bordered">
			<thread class = "table-dark"> 
				<tr>
					<th> Product Name </th>
					<th> Product Department </th>
					<th> Product Quantity </th>
					<th> Product Cost </th>
					<th> Product Sell Price</th>
				
				</tr>
			
			</thread>
			
			<tbody>
				<tr th:each = "product: ${products}">
					<td th:text = "${product.name}"></td>
					<td th:text = "${product.department}"></td>
					<td th:text = "${product.quantity}"></td>
					<td th:text = "${product.cost}"></td>
					<td th:text = "${product.sellPrice}"></td>
					<td>
						<a th:href = "@{/employee/edit/{id}(id=${product.id})}"
						class = "btn btn-primary">Update</a>
						
						<a th:href = "@{/iventory/{id}(id=${product.id})}"
						class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			
			</tbody>
			
			
		
		
		</table>
	</div>

</body>
</html>
